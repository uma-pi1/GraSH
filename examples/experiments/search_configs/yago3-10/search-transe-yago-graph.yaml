dataset:
  name: yago3-10
  pickle: false
entity_ranking:
  chunk_size: 50000
  class_name: EntityRankingJob
  filter_splits: ['train', 'valid']
  filter_with_test: true
  hits_at_k_s: [1, 3, 10, 50, 100, 200, 300, 400, 500, 1000]
  metrics_per:
    argument_frequency: false
    head_and_tail: true
    relation_type: false
eval:
  batch_size: 128
  num_workers: 0
  pin_memory: false
  split: valid
  trace_level: epoch
  type: entity_ranking
grash_search:
  class_name: GraSHSearchJob
  cost_metric: triples
  eta: 4
  host: 127.0.0.2
  keep_initialization: true
  keep_pretrained: false
  min_negatives_percentage: 0.01
  num_trials: 64
  parameters:
  - bounds:
    - 0.0003
    - 1.0
    log_scale: true
    name: train.optimizer_args.lr
    type: range
  - name: lookup_embedder.initialize
    type: choice
    values:
    - xavier_normal_
    - xavier_uniform_
    - normal_
    - uniform_
  - bounds:
    - 1.0e-05
    - 1.0
    log_scale: true
    name: lookup_embedder.initialize_args.normal_.std
    type: range
  - bounds:
    - -1.0
    - -1.0e-05
    name: lookup_embedder.initialize_args.uniform_.a
    type: range
  - is_ordered: true
    name: lookup_embedder.regularize
    type: choice
    values:
    - ''
    - l3
    - l2
    - l1
  - bounds:
    - 1.0e-20
    - 0.1
    log_scale: true
    name: transe.entity_embedder.regularize_weight
    type: range
  - bounds:
    - 1.0e-20
    - 0.1
    log_scale: true
    name: transe.relation_embedder.regularize_weight
    type: range
  - bounds:
    - -0.5
    - 0.5
    name: transe.entity_embedder.dropout
    type: range
  - bounds:
    - -0.5
    - 0.5
    name: transe.relation_embedder.dropout
    type: range
  - bounds:
    - 1
    - 1000
    log_scale: false
    name: negative_sampling.num_samples.s
    type: range
  - bounds:
    - 1
    - 1000
    log_scale: false
    name: negative_sampling.num_samples.o
    type: range
  port: None
  run_id: grash-yago
  search_budget: 3
  seed: 2
  variant: graph
job:
  auto_correct: true
  device: cuda
  type: search
lookup_embedder:
  class_name: LookupEmbedder
  dim: 128
  initialize_args:
    normal_:
      mean: 0.0
    xavier_normal_:
      gain: 1.0
    xavier_uniform_:
      gain: 1.0
  regularize_args:
    weighted: true
    p: 2
  sparse: true
model: transe
negative_sampling:
  class_name: TrainingJobNegativeSampling
  filtering:
    implementation: fast_if_available
    o: false
    p: false
    s: false
    split: ''
  frequency:
    smoothing: 1
  implementation: batch
  num_samples:
    o: -1
    p: 0
    s: 3
  sampling_type: uniform
  shared: true
  with_replacement: false
random_seed:
  numpy: 0
  python: 0
  torch: 0
search:
  device_pool:
  - cuda:0
  - cuda:1
  - cuda:2
  - cuda:3
  num_workers: 4
  on_error: abort
  type: grash_search
train:
  abort_on_nan: true
  batch_size: 1024
  checkpoint:
    every: 0
    keep: 0
  loss: kl
  loss_arg: 1.0
  lr_scheduler: ''
  max_epochs: 400
  num_workers: 0
  optimizer: Adagrad
  pin_memory: false
  split: train
  trace_level: epoch
  type: negative_sampling
  visualize_graph: false
valid:
  early_stopping:
    patience: 50
    threshold:
      epochs: 10
      metric_value: 0.05
  every: 5
  metric: mean_reciprocal_rank_filtered
  metric_expr: float("nan")
  split: valid
  trace_level: epoch
