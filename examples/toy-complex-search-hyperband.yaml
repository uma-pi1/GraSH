job.type: search
dataset.name: toy

train.optimizer.default.type: Adagrad
model: complex

search.type: hyperband_search
hyperband_search:
  run_id: 'hpb-toy-example'
  host: '127.0.0.2'
  port: "None"
  seed: 1
  n_workers: 1
  sleep_interval: 0
  min_budget: 0.012346
  max_budget: 1.0
  eta: 3
  subsets: [['', 1079040, 123182], ['7-core', 792630, 62853], ['9-core', 505130, 34147], ['10-core', 352857, 22085], ['11-core', 217676, 12794]
  n_iter: 1
  parameters:
    - name: train.optimizer.default.args.lr
      type: range
      bounds: [0.0, 1.0]
    - name: train.optimizer.default.args.weight_decay
      type: range
      bounds: [1.0e-8, 1.0]
      log_scale: True
    - name: lookup_embedder.dim
      type: range
      bounds: [10, 50]
      
train:
  max_epochs: 5
