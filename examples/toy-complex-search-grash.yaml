job.type: search
dataset.name: toy

train.optimizer.default.type: Adagrad
train.max_epochs: 20
model: complex

search.type: grash_search
grash_search:
  eta: 4
  num_trials: 16
  search_budget: 12
  variant: combined
  host: 127.0.0.2
  port: None
  run_id: grash-toy
  parameters:
    - name: train.optimizer.default.args.lr
      type: range
      bounds: [0.0, 1.0]
    - name: train.optimizer.default.args.weight_decay
      type: range
      bounds: [1.0e-8, 1.0]
      log_scale: True
    - name: lookup_embedder.dim
      type: range
      bounds: [10, 50]
